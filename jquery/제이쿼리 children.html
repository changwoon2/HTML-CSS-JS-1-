<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)(요소탐색 메서드 – children) </title>
    <style>
        .menu {
            padding: 0;
            list-style: none;
            width: 200px;
            /* border: 1px solid red; */
            text-align: center;
        }

        .menu li>a {
            background-color: #000;
            color: #fff;
            display: block;
            padding: 5px;
        }

        .sub-menu a {
            display: block;
            padding: 5px;
        }

        .sub-menu {
            border: 1px solid #000;
            display: none;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>
            <a href="#none">MENU-1</a>
            <div class="sub-menu">
                <a href="#none">SUB-MENU-1</a>
                <a href="#none">SUB-MENU-2</a>
                <a href="#none">SUB-MENU-3</a>
                <a href="#none">SUB-MENU-4</a>
            </div>
        </li>
        <li>
            <a href="#none">MENU-2</a>
            <div class="sub-menu">
                <a href="#none">SUB-MENU-1</a>
                <a href="#none">SUB-MENU-2</a>
                <a href="#none">SUB-MENU-3</a>
                <a href="#none">SUB-MENU-4</a>
            </div>
        </li>
    </ul>
    <script src="jquery-2.1.4.js"></script>
    <script src="children.js"></script>
</body>

</html>
