<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)(클래스 제어 메서드 – addClass, removeClass, toggleClass)</title>
    <style>
        .container {
            width: 300px;
        }

        a {
            background-color: #ddd;
            color: #000;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 70px;
            padding: 5px;
            border-radius: 5px;
        }

        .container div {
            background-color: darkseagreen;
            width: 250px;
            height: 300px;
            margin-top: 10px;
            text-align: center;
            line-height: 300px;
            /* display: none; */
        }

        .container div.active {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="add-btn" href="#none">넣기</a>
        <a class="remove-btn" href="#none">빼기</a>
        <a class="toggle-btn" href="#none">토글</a>
        <div>box</div>
    </div>
    <script src="jquery-2.1.4.js"></script>
    <script src="add,remove,toggle.js"></script>
</body>

</html>
