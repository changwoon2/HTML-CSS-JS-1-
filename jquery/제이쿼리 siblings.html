<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(jQuery)(요소탐색 메서드 – siblings)</title>
    <style>
        .btn {
            width: 300px;
        }

        .btn span {
            background-color: #ccc;
            padding: 5px;
            width: 100px;
            display: inline-block;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn span.active {
            background-color: #fff;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="btn">
        <span class="active">공지사항</span>
        <span>갤러리</span>
    </div>
    <script src="jquery-2.1.4.js"></script>
    <script src="siblings.js"></script>
</body>

</html>
