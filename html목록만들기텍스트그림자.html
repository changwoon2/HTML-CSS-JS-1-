<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html목록만들기텍스트그림자</title>
    <style>
        body {
            background-color: #333;
        }

        .heading {
            font-size: 70px;
            text-transform: uppercase;
            color: gold;
            list-style: none;
            text-shadow: 0px 0px 20px #fff;
        }

        .load {
            font-size: 70px;
            text-transform: uppercase;
            color: gold;
            list-style: none;
            text-shadow: 5px 5px 0 dodgerblue, 10px 10px 0 #90c8ff;
        }
    </style>
</head>

<body>
    <ol>
        <li>방콕 쇼핑 리스트</li>
        <li>방콕에서 반드시 들여야 할 베스트</li>
        <ul>
            <li class="heading">씨암</li>
            <li class="load">키오산 로드</li>
        </ul>
        <li>방콕 맛집 리스트</li>
        <li>방콕 관광 리스트</li>
    </ol>
</body>

</html>
