<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 자손선택자 vs 자식선택자, 부모요소 vs 자식요소</title>
    <style>
      .parent {
        border: 1px solid red;
        width: 600px;
        height: 200px;
      }

      .child {
        width: 200px;
        height: 50px;
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
