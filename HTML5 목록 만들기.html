<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>HTML5 핵심 태그 사용법(목록 만들기)</title>
  </head>

  <body>
    <ol>
      <li>방콕 쇼핑 리스트</li>

      <ul>
        <li>씨암</li>
        <li>키오산 로드</li>
      </ul>
      <li>방콕 맛집 리스트</li>
      <li>방콕 관광 리스트</li>
    </ol>
  </body>
