<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 핵심 태그의 사용법(링크, 이미지)</title>
    <style>
      img {
        border: 1px solid #ddd;
        margin: 50px;
      }

      a {
        display: inline-block;
        text-align: center;
        width: 200px;
        padding: 100px;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <a href="http://www.naver.com"
      ><img src="img/search-engine-02.png" alt="search-engine-02" />네이버</a
    >
    <a href="http://www.daum.net"
      ><img src="img/search-engine-03.png" alt="search-engine-03" />다음</a
    >
    <a href="http://www.google.com" target="_blank" title="google이동"
      ><img src="img/search-engine-01.png" alt="search-engine-01" />구글</a
    >
  </body>
</html>
